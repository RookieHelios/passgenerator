<!DOCTYPE html>
<html>
  <head>
    <title>CyberPass Gen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: "JetBrains Mono", "Courier New", monospace;
      }

      body {
        background-color: #0d1117;
        color: #c9d1d9;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 400px;
        background-color: #161b22;
        padding: 30px;
        border-radius: 15px;
        border: 1px solid #30363d;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .headline h1 {
        text-align: center;
        color: #fff;
        font-size: 24px;
        margin-bottom: 10px;
        border-bottom: 2px solid #238636;
        padding-bottom: 10px;
      }

      label {
        font-size: 14px;
        color: #8b949e;
      }

      input[type="number"] {
        background-color: #0d1117;
        border: 1px solid #30363d;
        color: #00ff00;
        padding: 8px;
        border-radius: 5px;
        width: 60px;
        margin-left: 10px;
        font-weight: bold;
      }

      .checkbox-container div {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
      }

      input[type="checkbox"] {
        accent-color: #238636;
        transform: scale(1.2);
        cursor: pointer;
      }

      button {
        background: linear-gradient(
          90deg,
          #2ea043,
          #238636
        );
        color: white;
        border: none;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(46, 160, 67, 0.6);
      }

      .result-container p {
        color: #8b949e;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .end-result {
        background-color: black;
        border: 1px solid #238636;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        min-height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .end-result h2 {
        color: #00ff00;
        font-size: 20px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <h1>üîê CyberPass Gen</h1>
      </div>

      <div class="length-container">
        <label>Password Length:</label>
        <input type="number" value="12" id="userInput" />
      </div>

      <div class="checkbox-container">
        <div>
          <input type="checkbox" id="numCheck" />
          <label for="numCheck">Include Numbers (0-9)</label>
        </div>
        <div>
          <input type="checkbox" id="symCheck" />
          <label for="symCheck">Include Symbols (!@#$)</label>
        </div>
      </div>

      <div class="btn">
        <button id="btn">Generate Password</button>
      </div>

      <div>
        <div class="result-container">
          <p>GENERATED PASSWORD:</p>
        </div>
        <div class="end-result">
          <h2 id="finalPassword">...</h2>
        </div>
      </div>
    </div>
  </body>

  <script>
    let userInput = document.getElementById("userInput");
    let symCheck = document.getElementById("symCheck");
    let numCheck = document.getElementById("numCheck");
    let btn = document.getElementById("btn");
    let result = document.getElementById("finalPassword");

    const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()_+";

    btn.addEventListener("click", function () {
      let allowedChars = letters;
      if (numCheck.checked === true) {
        allowedChars += numbers;
      }
      if (symCheck.checked === true) {
        allowedChars += symbols;
      }

      let length = userInput.value;
      let password = "";

      for (let i = 0; i < length; i++) {
        let randomIndex = Math.floor(Math.random() * allowedChars.length);
        password += allowedChars[randomIndex];
      }
      result.innerHTML = password;
    });
  </script>
</html>
